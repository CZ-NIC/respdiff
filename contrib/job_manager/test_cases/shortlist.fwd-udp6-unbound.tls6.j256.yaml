respdiff:
  srcdir: /var/opt/respdiff
  jobs: 256
  target: kresd

database:
  url: https://gitlab.labs.nic.cz/knot/respdiff/uploads/af5fbac5fdaa413eb5d76ca29094acb8/shortlist5d.mdb
  dest: data.mdb
  remove_after: true

resolvers:

  unbound:
    type: unbound
    port: &unbound_port 53201
    listen_ipv6: true
    respdiff:
      ip: 127.0.0.1
      port: *unbound_port
      transport: udp
      graph_color: '#218669'

  bind:
    type: bind
    port: &bind_port 53211
    depends_on: unbound
    forward: &fwd_unbound
      ip: '::1'
      port: *unbound_port
    respdiff:
      ip: 127.0.0.1
      port: *bind_port
      transport: udp
      graph_color: '#e2a000'

  kresd:
    type: knot-resolver
    port: 53221
    tls_port: &kresd_tls_port 53228
    listen_ipv6: true
    depends_on: unbound
    forward: *fwd_unbound
    respdiff:
      ip: '::1'
      port: *kresd_tls_port
      transport: tls
      restart_script: ./restart-all.sh
      graph_color: '#00a2e2'
