respdiff:
  srcdir: /var/opt/respdiff
  jobs: 128
  target: kresd

database:
  url: https://gitlab.nic.cz/knot/respdiff/uploads/1cbf15e24dcbaf76b1446484623ed48f/shortlist5e.mdb
  dest: data.mdb
  remove_after: true

resolvers:

  kresd_fwd_target:
    type: knot-resolver
    port: &kresd_fwd_target_port 53622
    listen_ipv6: true

  unbound:
    type: unbound
    port: &unbound_port 53601
    depends_on: kresd_fwd_target
    forward: &fwd_kresd
      ip: '::1'
      port: *kresd_fwd_target_port
    respdiff:
      ip: 127.0.0.1
      port: *unbound_port
      transport: udp
      graph_color: '#218669'

  bind:
    type: bind
    port: &bind_port 53611
    depends_on: kresd_fwd_target
    forward: *fwd_kresd
    respdiff:
      ip: 127.0.0.1
      port: *bind_port
      transport: udp
      graph_color: '#e2a000'

  kresd:
    type: knot-resolver
    port: &kresd_port 53621
    listen_ipv6: true
    depends_on: kresd_fwd_target
    forward: *fwd_kresd
    respdiff:
      ip: '::1'
      port: *kresd_port
      transport: udp
      restart_script: ./restart-all.sh
      graph_color: '#00a2e2'
